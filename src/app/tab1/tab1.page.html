<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Libros</ion-title>
    
    <ion-buttons slot="end">
      
    <ion-button expand="full" color="dark" href="../crear-libro">
        <ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <div class="fondo">
    <ion-card *ngFor="let libro of libros1" class="card-item">

      <ion-card-subtitle class="ion-text-center" style="color: #2D2F7A;">
          <ion-label style="font-size: 18px;">{{libro.titulo}}</ion-label>
      </ion-card-subtitle>
  
      <ion-card-content> 
        <div class="tamanoletra" style="text-align: center;"><img class="avatar" src="{{libro.foto}}"></div> 
        
      <ion-item>
        <b class="tamanoletra">Codigo ISBN:</b>{{libro.codigoISBN}}
      </ion-item>

      <ion-item>
        <b class="tamanoletra">Autor: </b>{{libro.autor}}
      </ion-item>
        
      <ion-item>
        <b class="tamanoletra">Editorial: </b>{{libro.editorial}}
      </ion-item>
      
      <ion-item>
        <b class="tamanoletra">Categoria: </b>{{libro.categoria}}
      </ion-item>
      
      <ion-item> 
        <b class="tamanoletra">Cantidad: </b>{{libro.Cantidad}}
      </ion-item>
      
      </ion-card-content>
        <div item-end style="text-align: center;">
          <button ion-button clear (click)="actualizar(libro.id)" style="margin-right: 25px;">
            <ion-icon name="create" style="zoom:2.0; background-color: white;"></ion-icon>
          </button>
          <button ion-button clear (click)="delete(libro.id)">
            <ion-icon name="trash" style="zoom:2.0; background-color: white;"></ion-icon>
          </button>
        </div>
    </ion-card>
  </div>
</ion-content>
